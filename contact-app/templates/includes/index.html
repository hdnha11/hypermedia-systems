{{template "layout.html" .}}

{{define "content"}}
<form action="/contacts" method="get" class="tool-bar">
  <label for="search">Search Term</label>
  <input id="search" type="search" name="q" value="{{.context.Query `q`}}" />
  <input type="submit" value="Search" />
</form>

<table>
  <thead>
    <tr>
      <th>First</th>
      <th>Last</th>
      <th>Phone</th>
      <th>Email</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {{range .data.contacts}}
    <tr>
      <td>{{.First}}</td>
      <td>{{.Last}}</td>
      <td>{{.Phone}}</td>
      <td>{{.Email}}</td>
      <td>
        <a href="/contacts/{{.ID}}/edit">Edit</a>
        <a href="/contacts/{{.ID}}">View</a>
      </td>
    </tr>
    {{end}}
  </tbody>
</table>

<div>
  <span style="float: right">
    {{if gt .data.page 1}}
    <a href="/contacts?page={{dec .data.page}}">Previous</a>
    {{end}}
    {{if .data.contacts | len | eq .data.pageSize}}
    <a href="/contacts?page={{inc .data.page}}">Next</a>
    {{end}}
  </span>
</div>

<p>
  <a href="/contacts/new">Add Contact</a>
</p>
{{end}}
