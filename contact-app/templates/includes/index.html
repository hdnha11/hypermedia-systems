{{template "layout.html" .}}

{{define "content"}}
<form action="/contacts" method="get" class="tool-bar">
  <label for="search">Search Term</label>
  <input id="search" type="search" name="q" value="{{.context.Query `q`}}" />
  <input type="submit" value="Search" />
</form>

<table>
  <thead>
    <tr>
      <th>First</th>
      <th>Last</th>
      <th>Phone</th>
      <th>Email</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {{range .data.contacts}}
    <tr>
      <td>{{.First}}</td>
      <td>{{.Last}}</td>
      <td>{{.Phone}}</td>
      <td>{{.Email}}</td>
      <td>
        <a href="/contacts/{{.ID}}/edit">Edit</a>
        <a href="/contacts/{{.ID}}">View</a>
      </td>
    </tr>
    {{end}}
    {{if .data.contacts | len | eq .data.pageSize}}
    <tr>
      <td colspan="5" style="text-align: center">
        <button hx-get="/contacts?page={{inc .data.page}}" hx-target="closest tr" hx-swap="outerHTML"
          hx-select="tbody > tr">
          Load More
        </button>
      </td>
    </tr>
    {{end}}
  </tbody>
</table>

<p>
  <a href="/contacts/new">Add Contact</a>
</p>
{{end}}
